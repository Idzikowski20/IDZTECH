      // Update meta tags based on current path
      function updateMetaTags() {
        const path = window.location.pathname;
        const pageInfo = metaInfo[path] || metaInfo['/'];
        
        document.title = pageInfo.title;
        document.querySelector('meta[name="description"]').setAttribute('content', pageInfo.description);
        document.querySelector('meta[property="og:title"]').setAttribute('content', pageInfo.title);
        document.querySelector('meta[property="og:description"]').setAttribute('content', pageInfo.description);
        document.querySelector('meta[id="page-title"]').setAttribute('content', pageInfo.title);
        document.querySelector('meta[id="page-description"]').setAttribute('content', pageInfo.description);
      }

      // Update meta tags on page load
      document.addEventListener('DOMContentLoaded', updateMetaTags);

      // Update meta tags on route change (for SPAs)
      window.addEventListener('popstate', updateMetaTags);
    </script>
